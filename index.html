<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Pinyin Karaoke Generator</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto p-2 max-w-2xl">
    <!-- Error messages container -->
    <div id="errorContainer"></div>
    
    <!-- Main content container - mobile-first, stacked vertically -->
    <div class="flex flex-col gap-2">
      <!-- Top Panel - Input and Video -->
      <div class="bg-white rounded shadow sticky-top">
        <!-- Collapsible form - always visible initially -->
        <div class="p-2">
          <form id="videoForm" class="flex flex-col gap-2">
            <div class="flex items-center gap-2">
              <input type="text" id="youtubeUrl" class="flex-grow p-2 text-sm border rounded" placeholder="Enter YouTube URL...">
              <button type="submit" class="bg-blue-500 text-white py-2 px-3 rounded text-sm">Load</button>
            </div>
          </form>
        </div>
        
        <!-- YouTube video will be embedded here -->
        <div id="player" class="w-full aspect-video bg-gray-200 flex items-center justify-center">
          <div class="text-center">
            <h1 class="text-xl font-bold text-gray-700">YouTube Pinyin Karaoke</h1>
            <p class="text-gray-500 text-sm">Enter a URL above to get started</p>
          </div>
        </div>
        
        <!-- Artist/Song info (initially hidden) - Compact form -->
        <div id="songInfo" class="px-2 py-2 border-t hidden">
          <div class="flex items-center gap-2">
            <input type="text" id="artistSong" class="flex-grow p-2 text-sm border rounded" placeholder="Artist / Song name">
            <button id="searchLyrics" class="bg-green-500 text-white py-2 px-3 rounded text-sm">Search</button>
          </div>
        </div>
      </div>
      
      <!-- Bottom Panel - Lyrics and Pinyin -->
      <div id="lyricsPanel" class="bg-white rounded shadow hidden">
        <!-- Tabs navigation - more compact -->
        <div class="flex border-b">
          <button id="searchTab" class="py-1 px-3 text-sm font-medium text-blue-500 border-b-2 border-blue-500">Search Results</button>
          <button id="lyricsTab" class="py-1 px-3 text-sm font-medium text-gray-500">Lyrics</button>
          
          <!-- Move playback controls to the tab bar to save space -->
          <div id="playbackControls" class="ml-auto mr-2 flex items-center hidden">
            <span id="currentTime" class="text-xs text-gray-500 mr-2">0:00</span>
            <button id="adjustEarlier" class="text-xs bg-gray-200 py-1 px-2 rounded">-0.5s</button>
            <button id="adjustLater" class="text-xs bg-gray-200 py-1 px-2 rounded ml-1">+0.5s</button>
          </div>
        </div>
        
        <!-- Search results view -->
        <div id="searchResults" class="overflow-y-auto p-2" style="max-height: calc(100vh - 300px);">
          <!-- Search results will be populated here -->
        </div>
        
        <!-- Lyrics view (initially hidden) -->
        <div id="lyricsView" class="hidden overflow-y-auto p-2" style="max-height: calc(100vh - 300px);">
          <!-- Lyrics with pinyin will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Loading YouTube iFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Utility functions -->
  <script src="utils.js"></script>
  
  <!-- Pinyin conversion script -->
  <script src="pinyin.js"></script>
  
  <!-- Main application script -->
  <script src="app.js"></script>
</body>
</html>
