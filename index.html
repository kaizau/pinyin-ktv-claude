<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Pinyin Karaoke Generator</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="h-screen flex flex-col overflow-hidden bg-gray-100">
  <!-- Navigation bar - fixed height -->
  <nav class="flex-none bg-white shadow-sm border-b z-20">
    <div class="flex items-center h-12 px-3">
      <!-- Steps as nav links -->
      <div class="steps flex items-center text-xs">
        <button id="navVideo" class="nav-link active">Video</button>
        <span class="mx-1 text-gray-300">›</span>
        <button id="navLyrics" class="nav-link disabled">Lyrics</button>
        <span class="mx-1 text-gray-300">›</span>
        <button id="navPlayer" class="nav-link disabled">Player</button>
      </div>
      
      <!-- Current time display -->
      <span id="currentTime" class="text-xs text-gray-500 ml-auto hidden">0:00</span>
      
      <!-- Timing adjustment controls -->
      <div id="playbackControls" class="ml-2 hidden">
        <button id="adjustEarlier" class="text-xs bg-gray-200 py-1 px-2 rounded">-0.5s</button>
        <button id="adjustLater" class="text-xs bg-gray-200 py-1 px-2 rounded ml-1">+0.5s</button>
      </div>
    </div>
  </nav>
  
  <!-- Error messages container -->
  <div id="errorContainer" class="w-full flex-none"></div>
  
  <!-- Main content area - fills remaining space -->
  <div class="flex flex-col flex-grow overflow-hidden">
    <!-- Video section - controlled max height -->
    <div id="videoSection" class="flex-none bg-white w-full max-h-[40vh]">
      <!-- Video placeholder/player with responsive sizing -->
      <div id="player" class="w-full aspect-video bg-gray-100 flex items-center justify-center max-h-full">
        <!-- Initial state with input directly in video container -->
        <div id="videoInput" class="text-center p-4 w-full max-w-md">
          <h1 class="text-xl font-bold text-gray-700 mb-4">YouTube Pinyin Karaoke</h1>
          <div class="flex flex-col gap-2">
            <input type="text" id="youtubeUrl" class="w-full p-2 text-sm border rounded" 
              placeholder="Enter YouTube URL...">
            <button id="loadVideo" class="bg-blue-500 text-white py-2 px-3 rounded text-sm">
              Load Video
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Lyrics section - fills remaining space -->
    <div id="lyricsSection" class="flex-grow flex flex-col overflow-hidden">
      <!-- Lyrics search container -->
      <div id="lyricsSearch" class="bg-white border-t hidden h-full flex flex-col">
        <!-- Search input directly in lyrics container - fixed height -->
        <div class="p-3 border-b flex-none">
          <div class="flex gap-2">
            <input type="text" id="artistSong" class="flex-grow p-2 text-sm border rounded" 
              placeholder="Enter artist or song name">
            <button id="searchLyrics" class="bg-green-500 text-white py-2 px-3 rounded text-sm whitespace-nowrap">
              Search
            </button>
          </div>
        </div>
        
        <!-- Search results - fills remaining space with scrolling -->
        <div id="searchResults" class="flex-grow overflow-y-auto p-2">
          <!-- Results will be loaded here -->
          <div class="text-center text-gray-500 text-sm p-4">
            Enter search terms above to find lyrics
          </div>
        </div>
      </div>
      
      <!-- Lyrics display container - fills all available space -->
      <div id="lyricsView" class="bg-white border-t hidden overflow-y-auto p-3 h-full">
        <!-- Lyrics with pinyin will be displayed here -->
      </div>
    </div>
  </div>
  
  <!-- Loading YouTube iFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Utility functions -->
  <script src="utils.js"></script>
  
  <!-- Pinyin conversion script -->
  <script src="pinyin.js"></script>
  
  <!-- Main application script -->
  <script src="app.js"></script>
</body>
</html>
