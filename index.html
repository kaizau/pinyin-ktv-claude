<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Pinyin Karaoke Generator</title>
  <!-- Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gray-100 flex justify-center">
<div id="app-container" class="h-screen w-full max-w-[600px] lg:max-w-[90%] xl:max-w-[1500px] flex flex-col overflow-hidden bg-white shadow-lg border-x border-gray-200">
  <!-- Navigation bar - fixed height -->
  <nav class="flex-none bg-white shadow-sm border-b z-20">
    <div class="flex items-center h-12 px-3">
      <!-- Steps as nav links -->
      <div class="steps flex items-center text-xs">
        <button id="navVideo" class="px-2 py-1 opacity-100 transition-all duration-200 rounded font-semibold text-blue-500">Video</button>
        <span class="mx-1 text-gray-300">›</span>
        <button id="navLyrics" class="px-2 py-1 opacity-40 transition-all duration-200 rounded font-medium text-gray-400 cursor-default">Lyrics</button>
        <span class="mx-1 text-gray-300">›</span>
        <button id="navPlayer" class="px-2 py-1 opacity-40 transition-all duration-200 rounded font-medium text-gray-400 cursor-default">Player</button>
      </div>
      
      <!-- Current time display -->
      <span id="currentTime" class="text-xs text-gray-500 ml-auto hidden">0:00</span>
    </div>
  </nav>
  
  <!-- Error messages container -->
  <div id="errorContainer" class="w-full flex-none"></div>
  
  <!-- Main content area - fills remaining space -->
  <div class="flex flex-col lg:flex-row flex-grow overflow-hidden">
    <!-- Video section -->
    <div id="videoSection" class="flex-none lg:flex-1 bg-white w-full max-h-[40vh] lg:max-h-none lg:h-full flex flex-col">
      <!-- Video placeholder/player with responsive sizing on mobile, full height on desktop -->
      <div id="playerContainer" class="w-full aspect-video lg:aspect-auto bg-gray-100 flex items-center justify-center max-h-full lg:h-full relative flex-grow">
        <!-- Player will be created here -->
        <div id="player" class="w-full h-full absolute top-0 left-0"></div>
        <!-- Initial state with input -->
        <div id="videoInput" class="text-center p-4 w-full max-w-md z-10 bg-white rounded-lg shadow-sm">
          <h1 class="text-xl font-bold text-gray-700 mb-4">YouTube Pinyin Karaoke</h1>
          <div class="flex flex-col gap-2">
            <input type="text" id="youtubeUrl" class="w-full p-2 text-sm border rounded focus:outline-none focus:border-blue-300 focus:ring-2 focus:ring-blue-100" 
              placeholder="Enter YouTube URL...">
            <button id="loadVideo" class="bg-blue-500 text-white py-2 px-3 rounded text-sm">
              Load Video
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Lyrics section - fills remaining space -->
    <div id="lyricsSection" class="flex-grow flex flex-col overflow-hidden lg:flex-1 lg:border-l lg:max-w-[500px]">
      <!-- Lyrics search container -->
      <div id="lyricsSearch" class="bg-white border-t hidden h-full flex flex-col">
        <!-- Search input directly in lyrics container - fixed height -->
        <div class="p-3 border-b flex-none">
          <div class="flex gap-2">
            <input type="text" id="artistSong" class="flex-grow p-2 text-sm border rounded focus:outline-none focus:border-blue-300 focus:ring-2 focus:ring-blue-100" 
              placeholder="Enter artist or song name">
            <button id="searchLyrics" class="bg-green-500 text-white py-2 px-3 rounded text-sm whitespace-nowrap">
              Search
            </button>
          </div>
        </div>
        
        <!-- Search results - fills remaining space with scrolling -->
        <div id="searchResults" class="flex-grow overflow-y-auto p-2">
          <!-- Results will be loaded here -->
          <div class="text-center text-gray-500 text-sm p-4">
            Enter search terms above to find lyrics
          </div>
        </div>
      </div>
      
      <!-- Lyrics display container - fills all available space -->
      <div id="lyricsView" class="bg-white border-t hidden overflow-y-auto p-3 h-full scroll-smooth">
        <!-- Lyrics with pinyin will be displayed here -->
      </div>
    </div>
  </div>
  
  <!-- Loading YouTube iFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  
  <!-- Utility functions -->
  <script src="utils.js"></script>
  
  <!-- Pinyin conversion script -->
  <script src="pinyin.js"></script>
  
  <!-- Main application script -->
  <script src="app.js"></script>
</div>
</body>
</html>
